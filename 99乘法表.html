<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
        <style>
            tr{
                border: 1px solid;
            }
        </style>
    <script>
        document.write("<table align='center'> ");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr> ");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp");
                document.write("</td>");
            }
            document.write("</tr>")
        }

    </script>
</head>
<body>

</body>
</html>
